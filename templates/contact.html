{% extends 'base.html' %}
{% block title %}ติดต่อเรา | Bxilzyyy webapp{% endblock %}
{% block content %}
<div class="card shadow-lg border-0 p-4 mx-auto mt-5 mb-5" style="max-width:700px;background:linear-gradient(90deg,#e3f2fd,#fff);">
  <h1 class="h3 text-primary mb-3"><i class="bi bi-envelope-paper me-2"></i>ติดต่อเรา</h1>
  <p class="lead text-secondary">หากมีข้อสงสัยหรือข้อเสนอแนะ สามารถติดต่อทีมงานได้ผ่านแบบฟอร์มด้านล่าง</p>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">ชื่อของคุณ</label>
      <input type="text" class="form-control" id="name" placeholder="กรอกชื่อ...">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">อีเมล</label>
      <input type="email" class="form-control" id="email" placeholder="example@email.com">
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">ข้อความ</label>
      <textarea class="form-control" id="message" rows="4" placeholder="พิมพ์ข้อความ..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary px-4">ส่งข้อความ</button>
  </form>
</div>
{% endblock %}
