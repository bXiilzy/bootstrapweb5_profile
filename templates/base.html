<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Bxilzyyy webapp{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
      :root {
        --blue: #4b6db7;
        --blue-dark: #3958be;
        --blue-light: #3b82f6;
        --blue-bg: #e3f2fd;
        --text-color: #06080e;
        --white: #fff;
        --gradient: linear-gradient(120deg, #60add4 0%, #6b9be8 100%);
        --shadow: 0 8px 32px rgba(37,99,235,0.15);
      }
      body {
        background: var(--gradient);
        color: var(--text-color) !important;
        font-family: 'Kanit', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
      }
      .navbar {
        background: var(--gradient) !important;
        box-shadow: var(--shadow);
        border-bottom: 2px solid var(--blue-light);
      }
      .navbar-brand, .nav-link {
        color: var(--white) !important;
        font-weight: 700;
        letter-spacing: 1px;
        text-transform: uppercase;
        transition: color 0.2s;
      }
      .nav-link.active, .nav-link:hover {
        color: #5ab8bf !important;
        text-shadow: 0 2px 8px var(--blue-bg);
      }
      .btn-primary {
        background: var(--gradient);
        border: none;
        color: var(--white) !important;
        font-weight: 700;
        box-shadow: 0 2px 8px var(--blue-bg);
        border-radius: 30px;
        padding: 0.5rem 2rem;
        letter-spacing: 1px;
      }
      .btn-primary:hover {
        background: linear-gradient(120deg, #668cc9 0%, #6a91e6 100%);
        color: #4b7da8 !important;
      }
      .card {
        background: var(--white) !important;
        border: none;
        border-radius: 24px;
        box-shadow: var(--shadow);
        transition: transform 0.2s;
      }
      .card:hover {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 12px 40px rgba(37,99,235,0.18);
      }
      a {
        color: var(--blue-dark) !important;
        transition: color 0.2s;
      }
      a:hover {
        color: var(--blue) !important;
      }
      h1, h2, h3, h4, h5, h6 {
        color: var(--blue-dark) !important;
        font-family: 'Kanit', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 700;
        letter-spacing: 1px;
      }
      .hero-section {
        background: linear-gradient(120deg, #e3f2fd 0%, #fff 100%);
        border-radius: 32px;
        box-shadow: var(--shadow);
        padding: 2.5rem 1.5rem;
        margin-bottom: 2rem;
        position: relative;
        overflow: hidden;
      }
      .hero-section::before {
        content: '';
        position: absolute;
        top: -40px; left: -40px;
        width: 120px; height: 120px;
        background: var(--gradient);
        opacity: 0.15;
        border-radius: 50%;
        z-index: 0;
      }
      .hero-section h1, .hero-section p {
        color: var(--blue-dark) !important;
        position: relative;
        z-index: 1;
      }
      .bg-primary {
        background: var(--gradient) !important;
      }
      .footer, footer.bg-dark {
        background: var(--gradient) !important;
        color: var(--white) !important;
        border-radius: 24px 24px 0 0;
        box-shadow: var(--shadow);
      }
      .footer h5, .footer p, .footer small {
        color: var(--white) !important;
      }
      .bi {
        color: var(--blue) !important;
        font-size: 1.5rem;
      }
      @media (max-width: 768px) {
        .navbar-brand { font-size: 1.1rem; }
        .nav-link { font-size: 1rem; }
        .hero-section { padding: 1.5rem 0.5rem; }
      }
    </style>
    </style
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">
          <i class="bi bi-bootstrap-fill me-2"></i>
          Webapp - Bxilzyyy
        </a>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 flex-row">
          <li class="nav-item mx-2">
            <a class="nav-link text-white fw-semibold d-flex align-items-center gap-2" href="{% url 'index' %}"><i class="bi bi-house-door"></i>หน้าหลัก</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link text-white fw-semibold d-flex align-items-center gap-2" href="{% url 'for' %}"><i class="bi bi-arrow-repeat"></i>วนซ้ำ</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link text-white fw-semibold d-flex align-items-center gap-2" href="{% url 'table' %}"><i class="bi bi-table"></i>สูตรคูณ</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link text-white fw-semibold d-flex align-items-center gap-2" href="{% url 'about' %}"><i class="bi bi-info-circle"></i>เกี่ยวกับเรา</a>
          </li>
          <li class="nav-item mx-2"> 
            <a class="nav-link text-white fw-semibold d-flex align-items-center gap-2" href="{% url 'contact' %}"><i class="bi bi-envelope"></i>ติดต่อเรา</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link text-white fw-semibold d-flex align-items-center gap-2" href="{% url 'students' %}"><i class="bi bi-people"></i>นักเรียน</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link text-white fw-semibold d-flex align-items-center gap-2" href="{% url 'subjects' %}"><i class="bi bi-person-plus"></i>รายวิชา</a>
        </ul>
      </div>
    </nav>



    <main class="flex-grow-1 py-4">
      <div class="container">
        {% block content %}{% endblock content %}
      </div>
    </main>

    <footer class="bg-dark text-light py-4 mt-auto">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h5>Webapp - Bxilzyyy</h5>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
